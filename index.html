<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Amazon Filler Item Finder</title>
    <meta name="description" content="Here is this site to help you with getting free-shipping cost in Amazon. Just input the amount of money you need to fill for free-shipping and we will show you a bunch of articles you would like to add to your cart and get your Amazon free-shipping cost.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- .container -->
    <div class="container">
        <!-- .header-text -->
        <div class="header-text">
            <h1>Amazon Filler Item Finder</h1>
            <p class="subtitle">Enter the amount you need to see an Amazon list of products (including add-on items) that qualify for free shipping</p>
        </div><!-- END header-text -->
        <!-- .form -->
        <div class="form-hero">
            <form class="form-app" action="#">
                <!-- .field -->
                <div class="field">
                    <input class="input-field" type="text" name="currency" id="currency" list="datalist1" placeholder="USD ($)" required />
                    <label class="label-name" for="currency"><span>Choose your currency</span></label>
                    <datalist id="datalist1">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="GBP">GBP (£)</option>
                        <option value="AUD">AUD ($)</option>
                    </datalist>
                </div><!--  END .field -->
                <!-- .field -->
                <div class="field">
                    <input class="input-field" type="number" min="0" placeholder="35.0" required>
                    <label class="label-name" for="fill-amount"><span>Amount for free-shipping</span></label>
                </div><!--  END .field -->
                <!-- .send -->
                <div class="send">
                    <input class="btn send-button" type="submit" value="Make Up My List">
                </div><!-- END .send -->
            </form>
        </div>
        
        <!-- END .form -->
    </div><!-- END .container -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
